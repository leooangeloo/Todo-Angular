<h1>Login!</h1>

<div class="container">
    <div>
        <!-- Example of INTERPOLATION "{{username}}" -->
        User Name : <input type="text" name="username" [(ngModel)]="username">
        <!-- Example of TWO-WAY DATA BINDING (aka banana-in-a-box) "[(ngModel)]="username" where ngModel is an Angular directive-->
        Password  : <input type="password" name="password" [(ngModel)]="password">
        <!--This below is example of EVENT BINDING -->
        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>

    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMess}}</div>
</div>
