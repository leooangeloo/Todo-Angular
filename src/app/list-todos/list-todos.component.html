<h1>My Todo's</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos"> <!--"let" and "of" are keywords in directive ngFor to loop-->
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td> <!-- '|' is called a pipe-->
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
